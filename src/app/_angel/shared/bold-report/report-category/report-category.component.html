<ul class="nav flex-column category-nav fw-bolder">
  <li class="nav-item" *ngFor="let item of categories; let i = index">
    <a
      (click)="onItemClick($event, item)"
      class="nav-link category-link cursor-pointer"
      [class.active]="selectedCategory?.category === item.category"
      [style.--i]="i" 
    >
      <span class="dot"></span>
      <span class="label">{{ item.category }} ({{ item.count }})</span>
    </a>
  </li>
</ul>
