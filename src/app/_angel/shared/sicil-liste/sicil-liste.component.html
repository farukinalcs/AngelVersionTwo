<p-dialog header="{{'Sicil_Liste' | translate}}" [(visible)]="displayPersonsList" [modal]="true"
    [style]="{width: '100%', height: '140%', 'max-height':'175%'}" [maximizable]="true" [baseZIndex]="10000"
    [draggable]="false" [resizable]="false" (onHide)="hidePersonsList()" [dismissableMask]="true">

    <ag-grid-angular #agGridLight style="width: 100%; height: 100%;" class="ag-theme-alpine theme-light-show"
        [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowData]="rowData" [rowSelection]="rowSelection"
        [suppressRowClickSelection]="true" (selectionChanged)="onSelectionChangedLight()" [sideBar]="sideBar"
        [rowGroupPanelShow]="rowGroupPanelShow" [getContextMenuItems]="getContextMenuItems" [animateRows]="true"
        [statusBar]="statusBar" [getRowHeight]="getRowHeight" [groupSelectsChildren]="true" [pagination]="false"
        [paginationAutoPageSize]="false" [paginateChildRows]="false" [enableRangeSelection]="true"
        [enableRangeHandle]="true" (firstDataRendered)="onFirstDataRendered($event)">
    </ag-grid-angular>
    
    <ag-grid-angular #agGridDark style="width: 100%; height: 100%;" class="ag-theme-alpine-dark theme-dark-show"
        [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowData]="rowData" [rowSelection]="rowSelection"
        [suppressRowClickSelection]="true" (selectionChanged)="onSelectionChangedDark()" [sideBar]="sideBar"
        [rowGroupPanelShow]="rowGroupPanelShow" [getContextMenuItems]="getContextMenuItems" [animateRows]="true"
        [statusBar]="statusBar" [getRowHeight]="getRowHeight" [groupSelectsChildren]="true" [pagination]="false"
        [paginationAutoPageSize]="false" [paginateChildRows]="false" [enableRangeSelection]="true"
        [enableRangeHandle]="true" (firstDataRendered)="onFirstDataRendered($event)">
    </ag-grid-angular>
