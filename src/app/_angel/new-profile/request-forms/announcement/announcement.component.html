<p-dialog header="{{'Duyuru_Oluştur' | translate}}" [(visible)]="display"
  (onHide)="closedFormDialog()" [modal]="true" [maximizable]="true" [baseZIndex]="10000" [draggable]="true"
  [resizable]="false">

    <div class="container py-0 px-15">
        <div class="container">
            <div class="row">
                <div class="stepper stepper-pills stepper-column d-flex flex-column flex-xl-row flex-row-fluid my-10">

                    <div class="d-flex justify-content-center justify-content-xl-start flex-row-auto w-100 w-xl-300px">
                        <div class="stepper-nav d-flex justify-content-center">
                            <img src="../../../../../assets/media/illustrations/storyset-1/8.svg" width="100%" alt="">
                        </div>
                    </div>

                    <app-form-stepper class="d-flex align-items-center" [stepperFields]="stepperFields" [isFromAttendance]="false"></app-form-stepper>

                    <div class="row w-xl-700px">
                        <div class="col-12">
                            <form class="form fv-plugins-bootstrap5 fv-plugins-framework mb-10" [formGroup]="announcementForm">

                                <ng-container *ngIf="currentStep$.value == 1">
                                    <div class="current">
                                        <div class="w-100">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="fv-row mb-10 fv-plugins-icon-container">
                                                        <label class="d-flex align-items-center fs-5 fw-semibold mb-2">
                                                            <span class="required">{{"Başlık" | translate}}</span>
                                                        </label>

                                                        <input type="text" class="form-control form-control-lg form-control-solid" maxlength="50" placeholder="{{'Başlık_Giriniz' | translate}}" formControlName="title">
                                                        <ng-container *ngIf="announcementForm.controls['title']?.value">
                                                            <div class="text-end">
                                                                <span class="badge badge-light-danger">{{ announcementForm.controls['title'].value.length }} / 50</span>
                                                            </div>
                                                        </ng-container>
                                                        <div class="fv-plugins-message-container invalid-feedback"></div>
                                                    </div>
                                                </div>

                                                <div class="col-12">
                                                    <div class="fv-row mb-10 fv-plugins-icon-container">
                                                        <label class="d-flex align-items-center fs-5 fw-semibold mb-2">
                                                            <span class="required">{{"Açıklama" | translate}}</span>
                                                        </label>

                                                        <textarea class="form-control form-control-solid" rows="3" maxlength="220" formControlName="description" placeholder="{{'Açıklama_Giriniz' | translate}}"></textarea>
                                                        <ng-container *ngIf="announcementForm.controls['description']?.value">
                                                            <div class="text-end">
                                                                <span class="badge badge-light-danger">{{ announcementForm.controls['description'].value.length }} / 220</span>
                                                            </div>
                                                        </ng-container>

                                                        <div class="fv-plugins-message-container invalid-feedback"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </ng-container>
        
                                <ng-container *ngIf="currentStep$.value == 2">
                                    <div class="current">
                                        <div class="w-100">
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="fv-row mb-10 fv-plugins-icon-container">
                                                        <label class="d-flex align-items-center fs-5 fw-semibold mb-2">
                                                            <span class="required">{{"Başlangıç_Tarihi" | translate}}</span>
                                                        </label>

                                                        <input type="date" class="form-control form-control-lg form-control-solid" formControlName="startDate">

                                                        <div class="fv-plugins-message-container invalid-feedback"></div>
                                                    </div>
                                                </div>

                                                <div class="col-6">
                                                    <div class="fv-row mb-10 fv-plugins-icon-container">
                                                        <label class="d-flex align-items-center fs-5 fw-semibold mb-2">
                                                            <span class="required">{{"Bitiş_Tarihi" | translate}}</span>
                                                        </label>

                                                        <input type="date" class="form-control form-control-lg form-control-solid" formControlName="endDate">

                                                        <div class="fv-plugins-message-container invalid-feedback"></div>
                                                    </div>
                                                </div>

                                                <div class="col-12">
                                                    <div class="fv-row mb-10 fv-plugins-icon-container">
                                                        <label class="d-flex align-items-center fs-5 fw-semibold mb-2">
                                                            <span class="required">{{"Yayınlayan" | translate}}</span>
                                                        </label>

                                                        <input type="text" class="form-control form-control-lg form-control-solid" formControlName="owner">

                                                        <div class="fv-plugins-message-container invalid-feedback"></div>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </ng-container>
        
                                <ng-container *ngIf="currentStep$.value == 3">
                                    <div class="current">
                                        <div class="w-100">
                                            <div class="row bg-light-danger rounded p-10">
                                                <div class="col-12">
                                                    <div class="fs-2x fw-bold text-gray-800 text-center mb-13">
                                                        <span class="badge badge-dark fs-6">{{announcementFormValues.owner}}</span>
                                                    </div>
                                                </div>
                                                <div class="col-12 scroll h-100px d-flex justify-content-center">
                                                    <div class="fs-3 fw-bold text-gray-800 text-center">
                                                        <span>{{announcementFormValues.description}}</span>
                                                    </div>
                                                </div>
                                            
                                                <div class="col-12">
                                                    <div class="text-gray-400 fw-semibold fs-7 text-end">
                                                        <span>{{announcementFormValues.startDate}}</span>
                                                    </div>
                                                </div>
                                            
                                            </div>
                                        </div>
                                    </div>
                                    
        
                                </ng-container>
                            </form>
                        </div>

                        <div class="col-12 d-flex align-items-start justify-content-center justify-content-md-end">
                            <div class="d-flex flex-stack pt-0">
                                <div class="mr-2">
                                    <ng-container *ngIf=" 7 > currentStep$.value && currentStep$.value > 1">
                                        <button type="button" class="btn btn-sm btn-light-danger me-3"
                                            (click)="prevStep()">
                                            <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr063.svg'"
                                                class="svg-icon svg-icon-4 me-1"></span>
                                                {{"Geri" | translate}}
                                        </button>
                                    </ng-container>

                                    <ng-container *ngIf="currentStep$.value == formsCount">
                                        <button mat-dialog-close type="button" class="btn btn-sm btn-light-danger me-3">
                                            <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr063.svg'"
                                                class="svg-icon svg-icon-4 me-1"></span>
                                                {{"Kapat" | translate}}
                                        </button>
                                    </ng-container>
                                </div>

                                <ng-container *ngIf="currentStep$.value !== formsCount">
                                    <div>
                                        <ng-container *ngIf="currentStep$.value < formsCount - 1">
                                            <button type="button" class="btn btn-sm btn-danger me-3" (click)="nextStep()">
                                                <span class="indicator-label">
                                                    {{"İleri" | translate}} {{ " " }}
                                                    <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr064.svg' "
                                                        class="svg-icon svg-icon-3 ms-2 me-0"></span>
                                                    <ng-container *ngIf="currentStep$.value === formsCount - 1">
                                                        {{"Gönder" | translate}}
                                                    </ng-container>
                                                </span>
                                            </button>
                                        </ng-container>
                                        <ng-container *ngIf="currentStep$.value === formsCount - 1">
                                            <button type="button" class="btn btn-sm btn-danger me-3" (click)="closedFormDialog()">
                                                <span class="indicator-label">
                                                    {{"Kapat" | translate}}
                                                </span>
                                            </button>
                                            
                                            <button type="button" class="btn btn-sm btn-danger me-3" (click)="getFormValues()">
                                                <span class="indicator-label">
                                                    {{"Gönder" | translate}}
                                                </span>
                                            </button>

                                        </ng-container>

                                    </div>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</p-dialog>


<ng-template #formError let-control="control" let-message="message" let-validation="validation">
    <ng-container *ngIf="control.hasError(validation)">
        <div class="invalid-feedback">
            {{message | translate}}
        </div>
    </ng-container>
</ng-template>

<ng-template #formSuccess let-control="control" let-message="message" let-validation="validation">
    <ng-container *ngIf="control.valid">
        <div class="valid-feedback">
            {{message | translate}}
        </div>
    </ng-container>
</ng-template>
