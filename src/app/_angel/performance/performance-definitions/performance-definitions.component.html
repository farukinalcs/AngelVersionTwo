  <div class="card card-custom gutter-b py-3">
    <div class="card-body pt-3 pb-0">
      <div class="row">
        <div class="col-12">
          <p-carousel [value]="tabList" [numVisible]="11" [numScroll]="10" [circular]="true" [responsiveOptions]="[
                                                      { breakpoint: '1024px', numVisible: 7, numScroll: 6 },
                                                      { breakpoint: '768px', numVisible: 5, numScroll: 4 },
                                                      { breakpoint: '560px', numVisible: 3, numScroll: 2 }
                                                  ]">
            <ng-template let-tab pTemplate="item">
              <li class="nav-item d-flex justify-content-center" style="list-style: none">
                <a class="nav-link btn btn-outline btn-flex btn-color-gray-800 btn-active-color-danger flex-column overflow-hidden w-80px h-85px pt-5 pb-2 position-relative"
                  [attr.id]="tab.id" (click)="changeContent(tab.id)"
                  [ngClass]="{'active border-danger': activeTab === tab.id}">
                  <div class="nav-icon mb-3">
                    <i class="{{ tab.icon }} fs-2 p-0"></i>
                  </div>
                  <span class="fw-bold fs-8 lh-1"> {{ tab.label }} </span>
                  <span *ngIf="activeTab === tab.id"
                    class="bullet-custom position-absolute bottom-0 w-80px h-4px bg-danger"></span>
                </a>
              </li>
            </ng-template>
          </p-carousel>
        </div>
      </div>
    </div>
  </div>








  <div class="row m-4">

    <div class="card custom-card definitions">

      <div *ngIf="activeTab == 1">

        <app-performance-question-category></app-performance-question-category>

      </div>

      <div *ngIf="activeTab == 2">

        <app-scale></app-scale>

      </div>

      <div *ngIf="activeTab == 3">

        <app-competence-questions></app-competence-questions>

      </div>

    </div>

  </div>


</div>
