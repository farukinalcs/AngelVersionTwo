<div class="container-fluid content">


    <div class="row mb-3">
        <div class="col-md-12">
          <p-dropdown [options]="_locations"
                      [(ngModel)]="selectLocationId"
                      optionLabel="ad"
                      optionValue="id"
                      placeholder="SeÃ§iniz"
                      [appendTo]="'body'"
                      [panelStyle]="{ width: '100%' }"
                      class="w-100"
                      (onChange)="onLocationChange($event.value)">
          </p-dropdown>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12">
          <div class="card shadow-lg rounded-3">
            <div class="card-header bg-white border-bottom">
              <h5 class="mb-0">Son Olaylar</h5>
            </div>
            <div class="card-body p-3">
              <div class="timeline">
                <div *ngFor="let log of eventLogs" class="timeline-item">
                  <div class="timeline-icon bg-{{log.color}}">
                    <i class="bi bi-{{log.icon}}"></i>
                  </div>
                  <div class="timeline-content">
                    <div class="d-flex justify-content-between">
                      <strong class="text-capitalize">{{ log.type.toLowerCase() }}</strong>
                      <small class="text-muted">{{ log.time | date:'shortTime' }}</small>
                    </div>
                    <p class="mb-0">{{ log.message }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>

</div>
