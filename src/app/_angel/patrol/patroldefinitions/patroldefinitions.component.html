<div class="container-fluid py-4">

  <div class="row g-3 widget-section">

    <div class="col-sm-6 col-xl-2 mb-xl-10" *ngFor="let widget of widgets">

      <div class="card bgi-no-repeat bgi-size-contain bgi-position-x-end h-lg-100"
        style="background-color: var(--p-primary-500); min-height: 115px; cursor: pointer;" (click)="changeContent(widget.value)">

        <div class="card-body d-flex justify-content-end" style="padding: 1rem .5rem;">

          <div class="icon-container">
            <i class="opacity-50" [class]="widget.icon" style="color: var(--red-200);font-size: 5rem;"></i>
          </div>

          <div class="d-flex flex-column mt-6">

            <span class="fw-semibold fs-2 text-white lh-1 ls-n2 text-end">{{widget.title}}</span>


          </div>
     

        </div>
        <div class="card-footer py-1 px-4"
        style="border-top: 1px solid rgba(255, 255, 255, 0.3);background: rgba(0, 0, 0, 0.15);">
       
        <div class="d-flex justify-content-between fw-bold text-white text-hover-dark py-2 cursor-pointer">
            <span class="opacity-50"></span>
            <span>
                <i class="fa-solid fa-circle-arrow-right opacity-50 text-white"></i>
            </span>
        </div>
        
        </div>
      </div>

     </div>

  </div>


  <div class="row mt-4">

    <div class="card custom-card h-100">

      <div *ngIf="activeWidget == 1">
        <app-security-tours></app-security-tours>
      </div>

      <div *ngIf="activeWidget == 2">
        <app-security-locations></app-security-locations>
      </div>

      <div *ngIf="activeWidget == 3">
        <app-security-stations></app-security-stations>
      </div>

      <div *ngIf="activeWidget == 4">
        <app-security-tour-calendar></app-security-tour-calendar>
      </div>

    </div>

  </div>


</div>
