<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="input-group">
                <input class="input-group form-control form-control-sm" type="text" (keyup)="applyFilter($event)" placeholder="Search..">
                <span class="input-group-append">
                    <div class="input-group-text bg-transparent"><i class="fa fa-search"></i></div>
                </span>
            </div>
        </div>
        
        
        <div class="col-12 mt-2">
            <div class="ma-elevation-z8">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

                    <ng-container matColumnDef="kapiAdi">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeaderCellDiv">Kapı Adı</th>
                        <td class="" mat-cell *matCellDef="let element">
                            <p class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg">{{element.KapiAdi}}
                            </p>
                        </td>
                    </ng-container>
        
                    <ng-container matColumnDef="durum">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeaderCellDiv"> Durumu
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <p class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg">{{element.durum}}
                            </p>
                        </td>
                    </ng-container>
        
                    <ng-container matColumnDef="islemZamani">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeaderCellDiv">Son İşlem Zamanı</th>
                        <td mat-cell *matCellDef="let element">        
                            <ng-container>
                                <p class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg">{{element.IslemZamani}}</p>
                            </ng-container>
                        </td>
                    </ng-container>
        
                    <ng-container matColumnDef="btn1">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container>
                                <button class="btn btn-sm btn-light-danger font-weight-bold mr-2 btn-pill">
                                    <i class="fa mr-2">&#xf00d; </i>
                                    Açık
                                </button>
                            </ng-container>
                            
                        </td>
                    </ng-container>
        
                    <ng-container matColumnDef="btn2">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container>
                                <button class="btn btn-sm btn-light-danger font-weight-bold mr-2 btn-pill">
                                        <i class="fa mr-2">&#xf00d; </i>
                                        Kart Okutma
                                </button>
                            </ng-container>
                        </td>
                    </ng-container>
        
                    <ng-container matColumnDef="btn3">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container >
                                <button class="btn btn-sm btn-light-danger font-weight-bold mr-2 btn-pill">
                                        <i class="fa mr-2">&#xf00d; </i>
                                        Kilitli
                                </button>
                            </ng-container>
                        </td>
                    </ng-container>
        
                    <ng-container matColumnDef="btn4">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container>
                                <button class="btn btn-sm btn-light-success font-weight-bold mr-2 btn-pill">
                                    <i class="fa mr-2">&#xf00c; </i>
                                    Aç/Kapat
                                </button>
                            </ng-container>
                        </td>
                    </ng-container>
        
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
        
                </table>
                
                <mat-paginator [pageSizeOptions]="[3, 6, 9]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        
        
        
        </div>
    </div>
</div>
