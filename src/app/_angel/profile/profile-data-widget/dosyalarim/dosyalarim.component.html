<div class="card card-flush h-md-100">
    <div class="card-header pt-5" style="display: block;">
        <div class="card-title" style="display: block;">
            <div class="row">
                <div class="col-8">
                    <i class="fa-solid fa-folder-open fs-2 text-danger pe-2"></i>
                    <span class="fs-5 fw-bolder me-1 cursor-pointer text-danger opacity-74-hover">{{"PROFILE_WIDGETS.DOSYALARIM.HEADER" | translate}}</span>
                </div>

                <div class="col-4 d-flex justify-content-end align-items-center">
                    <span class="text-gray-400 text-hover-danger cursor-pointer pt-1 fw-semibold fs-7">
                        {{"PROFILE_WIDGETS.SHARRED.TUMU" | translate}}
                        <i class="fa-solid fa-chevron-right ps-2 fs-7"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body p-4">

        <div class="mb-5">
            <div class="row">
                <div class="col-12 border-bottom border-3">
                    <div class="row d-flex align-items-center">
                        <div class="col-2 d-flex justify-content-center">
                            <div class="symbol symbol-50px me-5 p-1">
                                <span class="symbol-label" [ngClass]="{'bg-light-warning': !isItUploaded, 'bg-light-success': isItUploaded}" [ngSwitch]="isItUploaded">
                                    <i *ngSwitchCase="true" class="fa-solid fa-circle-check h-50 align-self-center fs-2x text-success"></i>
                                    <i *ngSwitchCase="false" class="fa-solid fa-circle-exclamation h-50 align-self-center fs-2x text-warning"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex align-items-center flex-row-fluid flex-wrap">
                                <div class="flex-grow-1 me-2">
                                    <a class="text-gray-800 text-hover-primary fs-6 fw-bolder"> Kimlik Fotokopisi </a>
                                    <span class="text-muted fw-bold d-block fs-7"> Muhasebe </span>
                                </div>
                            </div>
                        </div>

                        <div class="col-4 d-flex justify-content-center">
                            <input type="file" id="upload" style="display: none;" (change)="getFile($event)">
                            <label for="upload" class="btn btn-sm btn-danger">
                                <i class="fa-solid fa-arrow-up-from-bracket"></i>
                                {{"PROFILE_WIDGETS.DOSYALARIM.YUKLE" | translate}}
                            </label>
                        </div>
                    </div>

                    <ng-container *ngIf="uploadedFile">
                        <div [@fileUploaded]="'uploaded'" class="card bg-light-dark m-3">
                            <div class="card-body">
                                <div class="row d-flex justify-content-center align-items-center">

                                    <ng-container *ngIf="!uploadedFile.type.startsWith('image')">
                                        <div class="col-3 text-center">
                                            <div [ngSwitch]="uploadedFile.type">
                                                <div *ngSwitchCase="['image/jpeg', 'image/png', 'image/svg'].includes(uploadedFile.type) ? uploadedFile.type : !uploadedFile.type"><i class="fa-solid fa-file-image text-dark fs-3x"></i></div>
                                                <div *ngSwitchCase="['text/plain'].includes(uploadedFile.type) ? uploadedFile.type : !uploadedFile.type"><i class="fa-solid fa-file-lines text-dark fs-3x"></i></div>
                                                <div *ngSwitchCase="['application/pdf'].includes(uploadedFile.type) ? uploadedFile.type : !uploadedFile.type"><i class="fa-solid fa-file-pdf text-dark fs-3x"></i></div>
                                                <div *ngSwitchDefault><i class="fa-solid fa-file text-dark fs-3x"></i></div>
                                            </div>
                                        </div>
                                    </ng-container>
                                    
                                    
                                    <ng-container *ngIf="uploadedFile.type.startsWith('image')">
                                        <div class="col-3 d-flex justify-content-center">
                                            <div class="symbol symbol-75px">
                                                <img alt="Uploaded File" src="{{uploadedFile.url}}">
                                            </div>
                                        </div>    
                                    </ng-container>
                                    

                                    <div class="col-5">
                                        <div class="fs-6 fw-bold text-gray-800 text-center">
                                            {{uploadedFile.name}}
                                        </div>

                                        <div class="fs-6 fw-bold text-gray-800 text-center">
                                            {{uploadedFile.fileSize}}
                                        </div>
                                    </div>
        
                                    <div class="col-2">
                                        <a class="btn btn-sm btn btn-primary">{{"PROFILE_WIDGETS.DOSYALARIM.KAYDET" | translate}}</a>
                                    </div>
        
                                    <div class="col-2">
                                        <a (click)="uploadedFile = null" class="btn btn-sm btn btn-light-primary">{{"PROFILE_WIDGETS.DOSYALARIM.IPTAL" | translate}}</a>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </ng-container>
                    
                </div>
            </div>
        </div>
    </div>
</div>
