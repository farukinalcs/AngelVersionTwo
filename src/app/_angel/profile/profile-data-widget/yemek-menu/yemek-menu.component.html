<div class="card card-flush h-md-100"
    style="background-image: url(&quot;./assets/media/stock/my-svg-background/food-7.svg&quot;); background-position: center; background-size: initial;">
    <div class="card-header pt-5" style="display: block;">
        <div class="card-title" style="display: block;">
            <div class="row">
                <div class="col-8">
                    <i class="fa-solid fa-pizza-slice text-danger fs-2 pe-2"></i>
                    <span class="fs-5 fw-bolder me-1 cursor-pointer text-danger opacity-74-hover">{{"Günün_Menüsü" | translate}}</span>
                </div>

                <div class="col-4 d-flex justify-content-end align-items-center" (click)="showAllFoodMenu()">
                    <span class="text-gray-400 text-hover-danger cursor-pointer pt-1 fw-semibold fs-7">
                        {{"Tümü" | translate}}
                        <i class="fa-solid fa-chevron-right ps-2 fs-7"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="card-body p-4">
        <div class="mb-5">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div class="fs-2x fw-bold text-gray-800 text-center">
                        <span class="me-2"> {{ _currentDate | date:'dd-MMMM-yyyy'}} </span>
                    </div>
                </div>
            </div>

            <div class="row pt-20">
                <div class="col-5">
                    <hr>
                </div>

                <div class="col-2 d-flex justify-content-center">
                    <i class="fa-solid fa-utensils fs-2x"></i>
                </div>

                <div class="col-5">
                    <hr>
                </div>

                <div class="col-12 fs-4 fw-bold text-gray-800 text-center">
                    <div class="py-1" *ngFor="let item of _getDailyMenu">
                        {{item.Aciklama}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-container *ngIf="displayAllFoodMenu">
    <p-dialog header="{{'Haftalık_Yemek_Menüsü' | translate}}" [(visible)]="displayAllFoodMenu" [modal]="true" [breakpoints]="{ '2560px': '65vw', '992px': '90vw', '576px': '99vw' }"
        [maximizable]="true" [baseZIndex]="10000" [draggable]="true" [resizable]="false">

        <app-yemek-menu-tumu></app-yemek-menu-tumu>

        <ng-template pTemplate="footer">
            <a (click)="closeMenuDialog()" class="btn btn-danger">
                <i class="fa-solid fa-xmark fs-1"></i>
                {{'Kapat' | translate}}
            </a>
        </ng-template>
    </p-dialog>
</ng-container>
