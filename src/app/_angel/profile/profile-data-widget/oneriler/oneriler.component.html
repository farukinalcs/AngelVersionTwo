<div class="card card-flush h-md-100" >
    <div class="card-header pt-5" style="display: block;">
        <div class="card-title" style="display: block;">
            <div class="row">
                <div class="col-8">
                    <i class="fa-solid fa-retweet fs-2 text-danger pe-2"></i>
                    <span class="fs-5 fw-bolder me-1 cursor-pointer text-danger opacity-74-hover">Personel Önerileri</span>
                </div>

                <div class="col-4 d-flex justify-content-end align-items-center">
                    <span class="text-gray-400 text-hover-primary cursor-pointer pt-1 fw-semibold fs-7">
                        Tümü
                    <i class="fa-solid fa-chevron-right ps-2 fs-7"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body p-4">
        <div class="mb-5">
            
            <div class="row">
                <div class="col-12 border-bottom border-3" *ngFor="let item of items">
                    <div class="row d-flex align-items-center">
                        <div class="col-2">
                            <div class="symbol symbol-50px me-5">
                                <span class="symbol-label">
                                    <i class="fa-solid fa-layer-group h-50 align-self-center fs-2x text-hover-primary"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="d-flex align-items-center flex-row-fluid flex-wrap">
                                <div class="flex-grow-1 me-2">
                                    <a class="text-gray-800 text-hover-primary fs-6 fw-bolder"> {{item.altBaslik}} </a>
                                    <span class="text-muted fw-bold d-block fs-7"> {{item.anaBaslik}} </span>
                                </div>
                            </div>    
                        </div>

                        <div class="col-2">
                            <div class="row">
                                <div class="col-12">
                                    <span class="badge badge-light-success fw-bolder my-2">
                                        <i class="fa-solid fa-thumbs-up pe-2 text-success"></i>
                                        {{item.onay}}
                                    </span>
                                </div>

                                <div class="col-12">
                                    <span class="badge badge-light-danger fw-bolder my-2 mx-2">
                                        <i class="fa-solid fa-thumbs-down pe-2 text-danger"></i>
                                        {{item.red}}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
